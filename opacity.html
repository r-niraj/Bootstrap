<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity/Teansparency</title>
    <style>
        div.box{
            width: 500px;
            height: 500px;
            border:3px solid purple;
        }
        img:hover{
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../Images/image.jpg" width="100%" alt="Loading error.." title="Image">
    </div>
</body>
</html>
