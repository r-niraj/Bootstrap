<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css List</title>
    <style>
        ul.mylist{
            /* list-style-type: square; */
           list-style-image: url("../Images/image.jpg");
        }
        ol.mylist{
            list-style-type: lower-roman;
        }
    </style>
</head>
<body>
    <ul class="mylist">
        <li>Cat</li>
        <li>Dog</li>
        <li>Elephant</li>
    </ul>
    <ol class="mylist">
        <li>Cat</li>
        <li>Dog</li>
        <li>Elephant</li>
    </ol>
</body>
</html>
