<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Float</title>
    <style>
        .one{
            width: 100px;
            height: 100px;
            border: 2px solid purple;
            float: left;
        }
        .two{
            width: 100px;
            height: 100px;
            border: 2px solid red;           
            float: left;
        }
        .three{
            width: 100px;
            height: 100px;
            border: 2px solid lime;           
            float: left;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
</body>
</html>
