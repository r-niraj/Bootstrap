<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Rotation </title>
    <style>
        .box{
            margin-top: 50px;
            width: 100px;
            height: 20px;
            border: 2px solid navy;
            transform: rotate(-90deg);
        }
    </style>
</head>
<body>
    <div class="box">
        Hello There
    </div>
</body>
</html>
