<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .parent{
            width: 800px;
            height:800px;
            background-color: tomato;
            position: relative;
            left: 50px;
            top: 30px;
        }
        div.box {
            width: 300px;
            height: 300px;
            background-color: blue;
            position: absolute;
            top: 80px;
            left: 90px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box"></div>
    </div>
    
</body>

</html>
